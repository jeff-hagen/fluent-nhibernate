name: Publish NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  verify:
    uses: ./.github/workflows/dotnet-build-test.yml
    with:
      os: windows-latest
      solution: src/FluentNHibernate.sln
      configuration: Release
      setup_dotnet_8: true
      setup_dotnet_6: true
      test_framework: net48

  pack_push:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4

      - name: Restore
        run: dotnet restore src/FluentNHibernate.sln

      - name: Build
        run: dotnet build src/FluentNHibernate.sln -c Release --no-restore

      - name: Pack
        run: dotnet pack src/FluentNHibernate.sln -c Release --no-build -o ./artifacts

      - name: Push to NuGet.org
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
